<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1>modal project</h1>
            <button class="btn modal-btn">
                open modal
            </button>
        </div>

    </header>
    <!-- modal -->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>modal content</h3>            
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b255876e86.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
